<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Deployment - Dermalyze</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #ff9b7a, #ff7a52);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            text-align: center;
            max-width: 500px;
        }
        .status {
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            font-weight: bold;
        }
        .success { background: rgba(0, 255, 0, 0.2); }
        .error { background: rgba(255, 0, 0, 0.2); }
        .warning { background: rgba(255, 255, 0, 0.2); }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: white;
            color: #ff9b7a;
            text-decoration: none;
            border-radius: 8px;
            margin: 10px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî¨ Dermalyze</h1>
        <h2>Deployment Test</h2>
        
        <div id="status" class="status warning">
            ‚è≥ Testing deployment...
        </div>
        
        <p>Jika Anda melihat halaman ini, berarti deployment berhasil!</p>
        
        <div>
            <a href="/" class="btn">üè† Main App</a>
            <a href="/#/analisis" class="btn">üî¨ Analisis</a>
        </div>
        
        <div style="margin-top: 30px; font-size: 14px; opacity: 0.8;">
            <p>Build Time: <span id="build-time"></span></p>
            <p>Environment: <span id="environment"></span></p>
            <p>User Agent: <span id="user-agent"></span></p>
        </div>
    </div>

    <script>
        // Set basic info
        document.getElementById('build-time').textContent = new Date().toLocaleString();
        document.getElementById('environment').textContent = 
            window.location.hostname.includes('vercel') ? 'Vercel Production' : 
            window.location.hostname === 'localhost' ? 'Local Development' : 'Other';
        document.getElementById('user-agent').textContent = navigator.userAgent.substring(0, 50) + '...';
        
        // Test deployment status
        setTimeout(() => {
            const statusEl = document.getElementById('status');
            
            try {
                // Simple tests
                const tests = [
                    document.getElementById('root') !== null,
                    window.location.href.length > 0,
                    navigator.userAgent.length > 0
                ];
                
                const allPassed = tests.every(test => test);
                
                if (allPassed) {
                    statusEl.className = 'status success';
                    statusEl.innerHTML = '‚úÖ Deployment test passed!';
                } else {
                    statusEl.className = 'status warning';
                    statusEl.innerHTML = '‚ö†Ô∏è Some tests failed, but deployment is working';
                }
            } catch (error) {
                statusEl.className = 'status error';
                statusEl.innerHTML = '‚ùå Test error: ' + error.message;
            }
        }, 1000);
    </script>
</body>
</html>
