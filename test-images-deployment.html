<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Images Deployment - Dermalyze</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        .test-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #3498db;
        }
        .success {
            border-left-color: #27ae60;
            background: #d5f4e6;
        }
        .error {
            border-left-color: #e74c3c;
            background: #fdeaea;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .image-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            text-align: center;
        }
        .image-card img {
            max-width: 100%;
            height: 100px;
            object-fit: contain;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .status {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
        }
        .status.success {
            background: #d5f4e6;
            color: #27ae60;
        }
        .status.error {
            background: #fdeaea;
            color: #e74c3c;
        }
        .summary {
            background: #e8f5e8;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }
        .summary.error {
            background: #fdeaea;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            margin: 10px;
        }
        button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üñºÔ∏è Test Images Deployment</h1>
            <p>Verifikasi bahwa semua gambar dan logo dapat diakses dengan benar saat deploy</p>
        </div>

        <div class="test-section">
            <h3>üîç Test Status</h3>
            <button onclick="testAllImages()">Test All Images</button>
            <button onclick="testFavicon()">Test Favicon</button>
            <button onclick="testPartnerLogos()">Test Partner Logos</button>
            <div id="test-status">Klik tombol untuk memulai test...</div>
        </div>

        <div class="test-section">
            <h3>üìã Image Test Results</h3>
            <div id="image-results" class="image-grid">
                <!-- Results will be populated here -->
            </div>
        </div>

        <div id="summary" class="summary" style="display: none;">
            <!-- Summary will be populated here -->
        </div>
    </div>

    <script>
        const imagesToTest = [
            { name: 'Favicon', path: '/favicon.png', type: 'favicon' },
            { name: 'Logo', path: '/images/logo.png', type: 'logo' },
            { name: 'Gunadarma', path: '/images/gunadarma.png', type: 'partner' },
            { name: 'Dicoding', path: '/images/dicoding.png', type: 'partner' },
            { name: 'DBS Foundation', path: '/images/dbs.webp', type: 'partner' },
            { name: 'Fadiah', path: '/images/Fadiah.jpg', type: 'profile' },
            { name: 'Galih', path: '/images/Galih.jpg', type: 'profile' },
            { name: 'Hiro', path: '/images/Hiro.jpg', type: 'profile' },
            { name: 'L', path: '/images/L.jpg', type: 'profile' },
            { name: 'Muti', path: '/images/Muti.jpg', type: 'profile' },
            { name: 'Jessica', path: '/images/jj.jpg', type: 'profile' },
            { name: 'OG Image', path: '/images/og-image.jpg', type: 'meta' },
            { name: 'Twitter Card', path: '/images/twitter-card.jpg', type: 'meta' }
        ];

        let testResults = [];

        function testImage(imageInfo) {
            return new Promise((resolve) => {
                const img = new Image();
                const startTime = Date.now();
                
                img.onload = () => {
                    const loadTime = Date.now() - startTime;
                    resolve({
                        ...imageInfo,
                        status: 'success',
                        loadTime: loadTime,
                        dimensions: `${img.naturalWidth}x${img.naturalHeight}`
                    });
                };
                
                img.onerror = () => {
                    resolve({
                        ...imageInfo,
                        status: 'error',
                        loadTime: Date.now() - startTime,
                        error: 'Failed to load'
                    });
                };
                
                img.src = imageInfo.path;
            });
        }

        async function testAllImages() {
            const statusEl = document.getElementById('test-status');
            const resultsEl = document.getElementById('image-results');
            
            statusEl.innerHTML = 'üîÑ Testing all images...';
            resultsEl.innerHTML = '';
            testResults = [];

            for (let i = 0; i < imagesToTest.length; i++) {
                const imageInfo = imagesToTest[i];
                statusEl.innerHTML = `üîÑ Testing ${i + 1}/${imagesToTest.length}: ${imageInfo.name}...`;
                
                const result = await testImage(imageInfo);
                testResults.push(result);
                
                // Add result to grid
                const card = document.createElement('div');
                card.className = 'image-card';
                card.innerHTML = `
                    <img src="${result.path}" alt="${result.name}" 
                         onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                    <div style="display: none; padding: 20px; background: #f0f0f0; color: #666;">
                        Image not found
                    </div>
                    <h4>${result.name}</h4>
                    <p><strong>Type:</strong> ${result.type}</p>
                    <p><strong>Path:</strong> ${result.path}</p>
                    <div class="status ${result.status}">
                        ${result.status === 'success' ? '‚úÖ Loaded' : '‚ùå Failed'}
                    </div>
                    ${result.status === 'success' ? 
                        `<p><small>Size: ${result.dimensions}<br>Load time: ${result.loadTime}ms</small></p>` : 
                        `<p><small>Error: ${result.error}</small></p>`
                    }
                `;
                resultsEl.appendChild(card);
            }

            showSummary();
            statusEl.innerHTML = '‚úÖ Test completed!';
        }

        function testFavicon() {
            const statusEl = document.getElementById('test-status');
            statusEl.innerHTML = 'üîÑ Testing favicon...';
            
            const link = document.createElement('link');
            link.rel = 'icon';
            link.href = '/favicon.png?' + Date.now(); // Cache bust
            document.head.appendChild(link);
            
            setTimeout(() => {
                statusEl.innerHTML = '‚úÖ Favicon test completed! Check browser tab for favicon.';
            }, 1000);
        }

        function testPartnerLogos() {
            const partnerImages = imagesToTest.filter(img => img.type === 'partner');
            testSpecificImages(partnerImages, 'Partner Logos');
        }

        async function testSpecificImages(images, title) {
            const statusEl = document.getElementById('test-status');
            const resultsEl = document.getElementById('image-results');
            
            statusEl.innerHTML = `üîÑ Testing ${title}...`;
            resultsEl.innerHTML = '';

            for (const imageInfo of images) {
                const result = await testImage(imageInfo);
                
                const card = document.createElement('div');
                card.className = 'image-card';
                card.innerHTML = `
                    <img src="${result.path}" alt="${result.name}">
                    <h4>${result.name}</h4>
                    <div class="status ${result.status}">
                        ${result.status === 'success' ? '‚úÖ Loaded' : '‚ùå Failed'}
                    </div>
                `;
                resultsEl.appendChild(card);
            }

            statusEl.innerHTML = `‚úÖ ${title} test completed!`;
        }

        function showSummary() {
            const summaryEl = document.getElementById('summary');
            const successCount = testResults.filter(r => r.status === 'success').length;
            const totalCount = testResults.length;
            const successRate = ((successCount / totalCount) * 100).toFixed(1);
            
            const isAllSuccess = successCount === totalCount;
            summaryEl.className = `summary ${isAllSuccess ? '' : 'error'}`;
            
            summaryEl.innerHTML = `
                <h3>${isAllSuccess ? 'üéâ' : '‚ö†Ô∏è'} Test Summary</h3>
                <p><strong>Success Rate:</strong> ${successCount}/${totalCount} (${successRate}%)</p>
                <p><strong>Status:</strong> ${isAllSuccess ? 
                    '‚úÖ All images loaded successfully! Ready for deployment.' : 
                    '‚ùå Some images failed to load. Check the failed images above.'
                }</p>
                ${!isAllSuccess ? `
                    <h4>Failed Images:</h4>
                    <ul style="text-align: left; display: inline-block;">
                        ${testResults.filter(r => r.status === 'error')
                            .map(r => `<li>${r.name} (${r.path})</li>`).join('')}
                    </ul>
                ` : ''}
            `;
            
            summaryEl.style.display = 'block';
        }

        // Auto-test on load
        window.addEventListener('load', () => {
            setTimeout(testAllImages, 1000);
        });
    </script>
</body>
</html>
