<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Test - Dermalyze</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, #ff9b7a, #ff7a52);
            color: white;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #ff9b7a;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: white;
            color: #ff9b7a;
            text-decoration: none;
            border-radius: 8px;
            margin: 10px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üî¨</div>
        <h1>Dermalyze Build Test</h1>
        <p>Jika Anda melihat halaman ini, berarti build berhasil!</p>
        
        <div class="status" id="status">
            ‚è≥ Checking build status...
        </div>
        
        <div>
            <a href="/" class="btn">üè† Home</a>
            <a href="/#/analisis" class="btn">üî¨ Analisis</a>
            <a href="/#/produk" class="btn">üõçÔ∏è Produk</a>
        </div>
        
        <div style="margin-top: 40px; font-size: 14px; opacity: 0.8;">
            <p>Build Time: <span id="build-time"></span></p>
            <p>Environment: <span id="environment"></span></p>
        </div>
    </div>

    <script>
        // Set build info
        document.getElementById('build-time').textContent = new Date().toLocaleString();
        document.getElementById('environment').textContent = window.location.hostname.includes('vercel') ? 'Vercel Production' : 'Local/Other';
        
        // Check if main app files exist
        setTimeout(async () => {
            const statusEl = document.getElementById('status');
            
            try {
                // Check if main assets exist
                const checks = [
                    fetch('/index.html', { method: 'HEAD' }),
                    fetch('/assets/', { method: 'HEAD' }).catch(() => ({ ok: false }))
                ];
                
                const results = await Promise.all(checks);
                const allOk = results.every(r => r.ok);
                
                if (allOk) {
                    statusEl.innerHTML = '‚úÖ Build files detected successfully!';
                    statusEl.style.background = 'rgba(0, 255, 0, 0.2)';
                } else {
                    statusEl.innerHTML = '‚ö†Ô∏è Some build files may be missing';
                    statusEl.style.background = 'rgba(255, 255, 0, 0.2)';
                }
            } catch (error) {
                statusEl.innerHTML = '‚ùå Error checking build files: ' + error.message;
                statusEl.style.background = 'rgba(255, 0, 0, 0.2)';
            }
        }, 1000);
    </script>
</body>
</html>
